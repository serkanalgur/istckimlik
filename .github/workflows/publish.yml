name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm >= 11.5.1
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci
        env:
          # Optional read-only token for private dependency installs; not required for publish
          NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Publish package
        run: npm publish
        env:
          # publishing uses OIDC and doesn't require an npm token when trusted publishers are configured
          NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}
